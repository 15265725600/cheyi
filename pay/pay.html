<script type="text/javascript">
var info;

  var appId = GetQueryString('appId');
   var timeStamp = GetQueryString('timeStamp');
   var nonceStr = GetQueryString('nonceStr');
   var Package = 'prepay_id='+GetQueryString('package');
   var signType = GetQueryString('signType');
   var paySign = GetQueryString('paySign');
 
  function onBridgeReady(){
				   WeixinJSBridge.invoke(
					   'getBrandWCPayRequest', {
						   "appId":appId,     //公众号名称，由商户传入     
						   "timeStamp":timeStamp,         //时间戳，自1970年以来的秒数     
						   "nonceStr":nonceStr, //随机串     
						   "package":Package,     
						   "signType":signType,         //微信签名方式：     
						   "paySign":paySign //微信签名 
					   },
					   function(res){  
                            				   
						   if(res.err_msg == "get_brand_wcpay_request:ok" ) {// 使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回    ok，但并不保证它绝对可靠。
						       window.location.href = 'http://www.syycce.com/hm_cy/my/myinfo.html';
						   }    
					   }
				   ); 
				}
 
   if (typeof WeixinJSBridge == "undefined"){

	   if( document.addEventListener ){
	       document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
	   }else if (document.attachEvent){
	       document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
	       document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
	   }
	}else{
	 alert(1); 
	   onBridgeReady();
	}				
</script>
