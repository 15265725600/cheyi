<script src="../assets/js/hm_cy.js"></script>
<script type="text/javascript">
$(function(){
    //星星点击颜色变化
    var indexArr = [];
    $('.star-wrap').each(function(){
        var that = $(this);
        that.find('.icon-star').on('click',function(){
            that.find('.icon-star').removeClass('active');
            $(this).prevAll().addClass('active');
            $(this).addClass('active');
            var index = $(this).index() + 1;
            indexArr.push(index);
            console.log(indexArr);
        });
    });


    var para = window.location.search;


    $('.j-submit').on('click',function(e){
        e.stopPropagation();
        e.preventDefault();
        var token = getCookie("token");
        $.ajax({
            type: 'POST',
            url: reqUrl('add_station_reviews'),
            data:{
                token: token,
                order_id: GetQueryString('id'),
                station_id: GetQueryString('station_id'),
                type: 2,
                environment: indexArr[0],
                attitude: indexArr[1],
                quality: indexArr[2],
                content: $('#c-cont').val()
            },
            dataType: 'json',
            success: function(data){
                if(data.error_code == 200){
                    window.location.href = preUrl('login/login.html'+ para +'&path=my/appoint_comment.html');

                }else if(data.success){
                    window.location.href = preUrl('my/appoint_order.html?status=0');
                    
                }else{
                    mask(data.msg);
                }
            }
        });

    });

})
</script>
