<body>

<header data-am-widget="header" class="am-header cy-header n-border"> 
    <div class="am-header-left am-header-nav">
      <a class="icon-back" href="javascript:history.back()"></a>
    </div> 
    <h1 class="am-header-title">订单详情</h1>
</header>
<div class="container">    
    
    <div class="base-wrap order-wrap">
        <div class="base-item am-cf">
            <a class="am-block" href="#">
                <div class="station-img">
                    <img src="../assets/i/c1.jpg">
                </div>
                <div class="goods-item">
                    <h4 class="am-text-truncate">壳牌二环东加气站</h4>
                    <div class="am-text-default"><span>￥12.00 </span> </div>
                    <div class="am-margin-top-xs"><span class="gas-type">CNG</span>总需气量：100m³</div>
                </div>
            </a>
        </div>
        <div class="base-item active am-text-xs">
            <div class="am-padding-bottom-xs">预约时间：2016/02/01  12:30</div>
            <div>地点：<span>龙奥北路8号玉兰广场</span></div>
        </div>
    </div>

    
    <!-- 加气站信息 -->
    <div class="am-padding-top-xs">
        <div class="am-padding-xs am-padding-left">加气站信息：</div>
        <div class="base-wrap">
            <div class="base-item">
                <a class="am-block" href="#">
                    <i class="icon-addr"></i>
                    <span>解放东路40号</span>
                    <i class="am-fr c-grey-light">></i>
                </a>
            </div>
            <div class="base-item">
                <a class="am-block" href="tel:15100001234">
                    <i class="icon-phone"></i>
                    <span>15100001234</span>
                </a>
            </div>
        </div>
    </div>
    <!-- 订单信息： -->
    <div class="am-padding-top-xs">
        <div class="am-padding-xs am-padding-left">订单信息：</div>
        <div class="base-wrap">
            <div class="base-item am-text-xs c-grey-light">
                <div class="am-padding-bottom-xs">订单号： <span>1234567890</span></div>
                <div class="am-padding-bottom-xs">下单时间： <span>2016/02/01  12:30</span></div>
                <div class="am-padding-bottom-xs">金额： <span>￥350.00</span></div>
                <div class="am-padding-bottom-xs">订单状态： <span>待确认</span></div>
            </div>
        </div>
    </div>

    <div class="am-navbar sc-navbar am-text-center am-padding-top" id="">
        <a style="color: #fff" href="#">待确认</a>
    </div>


</div>


<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

<script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/template.js"></script>
<script src="../assets/js/md5.js"></script>
<script src="../assets/js/hm_cy.js"></script>

<script type="text/html" id="detail-cont">
    <div class="base-wrap order-wrap">
        <div class="base-item">
            <a class="am-block" href="#">
                <div class="station-img">
                    <img src="{{goods_img?goods_img:"../assets/i/c1.jpg"}}">
                </div>
                <div class="goods-item">
                    <h4 class="am-text-truncate">{{station_name}}</h4>
                    <div class="am-text-default"><span>￥{{price}}</span> </div>
                    <div class="am-margin-top-xs">
                        <span class="gas-type">{{goods_name}}</span>
                        总需气量：{{count}}m³
                    </div>
                </div>
            </a>
        </div>
        <div class="base-item active am-text-xs">
            <div class="am-padding-bottom-xs">预约时间：{{appointment}}</div>
            <div>地点：<span>{{address}}</span></div>
        </div>
    </div>

    <!-- 加气站信息 -->
    <div class="am-padding-top-xs">
        <div class="am-padding-xs am-padding-left">加气站信息：</div>
        <div class="base-wrap">
            <div class="base-item">
                <a class="am-block" href="javascript:location.href=preUrl('index/line.html?address={{station_address}}&lng={{lng}}&lat={{lat}}&type=1')">
                    <i class="icon-addr"></i>
                    <span>{{station_address}}</span>
                    <i class="am-fr c-grey-light">></i>
                </a>
            </div>
            <div class="base-item">
                <a class="am-block" href="tel:{{station_phone}}">
                    <i class="icon-phone"></i>
                    <span>{{station_phone}}</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 订单信息： -->
    <div class="am-padding-top-xs">
        <div class="am-padding-xs am-padding-left">订单信息：</div>
        <div class="base-wrap">
            <div class="base-item am-text-xs c-grey-light">
                <div class="am-padding-bottom-xs">订单号： <span>{{order_no}}</span></div>
                <div class="am-padding-bottom-xs">下单时间： <span>{{createtime}}</span></div>
                <div class="am-padding-bottom-xs">金额： <span>￥{{price}}</span></div>
                <div class="am-padding-bottom-xs">订单状态：
                    {{if status=="1"}}
                    <span>待确认</span>
                    {{else if status=="2"}}
                    <span>待加气</span>
                    {{else if status=="4"}}
                    <span>待评价</span>
                    {{else if status =="5"}}
                    <span>已完成</span>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    {{if status == "1"}}
    <div class="am-navbar sc-navbar am-text-center am-padding-top" id="">
        <a style="color: #fff" href="javascript:;">待确认</a>
    </div>
    {{else if status == "2"}}
    <div class="am-navbar sc-navbar am-text-center am-padding-top">
        <a class="red-btn-lg" href="javascript:location.href=preUrl('my/appoint_pay.html?id={{id}}&img={{goods_img}}&name={{station_name}}&count={{count}}&goods_name={{goods_name}}')">去支付</a>
    </div>
    {{else if status == "4"}}
    <div class="am-navbar sc-navbar am-text-center am-padding-top">
        <a class="red-btn-lg" href="javascript:location.href=preUrl('my/appoint_comment.html?id={{id}}&station_id={{station_id}}')">去评价</a>
    </div>
    {{else if status == "5"}}
    <div class="am-navbar sc-navbar am-text-center am-padding-top" id="">
        <a class="black-btn active j-del" href="#" style="color: #fff; font-size: 14px">删除订单</a>
    </div>
    {{/if}}
</script>

<script type="text/javascript">
$(function(){
    var para = window.location.search;
    var token = getCookie("token");
    $.ajax({
        type: 'POST',
        url: reqUrl('order_get'),
        data:{
            token: token,
            order_id: GetQueryString('id'),
        },
        dataType: 'json',
        success: function(data){
            if(data.error_code == 200){
                window.location.href = preUrl('login/login.html'+ para +'&path=my/gas_order_detail.html');

            }else if(data.success){
                console.log(data.infor);
                var html = template('detail-cont', data.infor[0]);
                $('.container').html(html);

                if(data.infor[0].status == 5){
                    $('.j-del').on('click',function(e){  
                        console.log('ok');
                        var orderId = data.infor[0].order_id;   
                     
                        $.ajax({
                            type: 'POST',
                            url: reqUrl('oper_order'),
                            data:{
                                token: token,
                                order_id: GetQueryString('id'),
                                type: 1
                            },
                            dataType: 'json',
                            success: function(data){
                                if(data.error_code == 200){
                                    window.location.href = preUrl('login/login.html'+ para +'&path=my/appoint_order_detail.html');
                                }else if(data.success){
                                    console.log(data.msg);
                                    window.location.href = preUrl('my/appoint_order.html?status=0');
                                }else{
                                    mask(data.msg);
                                }
                            }
                        });
                           

                        return false;
                    });
                }
            }else{
                mask(data.msg);
            }
        }
    });
});
</script>

</body>
</html>
