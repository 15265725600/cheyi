<header data-am-widget="header" class="am-header cy-header n-border"> 
    <div class="am-header-left am-header-nav">
      <a class="icon-back" href="javascript:history.back()"></a>
    </div> 
    <h1 class="am-header-title">修改支付密码</h1>
</header>

<div class="container">
    <form action="" method="post" class="am-form psw-form">   
        <div class="am-form-group">
            <label for="password" class="icon-psw"></label>
            <input id="psw1" type="password" placeholder="输入6-12位旧密码">
        </div>
        <div class="am-form-group">
            <label for="password" class="icon-psw"></label>
            <input id="psw2" type="password" placeholder="输入6-12位密码">
        </div>
        <div class="am-form-group am-margin-bottom-xs">
            <label for="password" class="icon-psw"></label>
            <input id="psw3" type="password" placeholder="确认新密码">
        </div>
        <p class="j-info am-margin-0" style="display: block; position: static; ">注：原支付密码为初始登录密码</p>
       
        <button class="am-btn j-done">完成</button>
           
    </form>

</div>

<script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/md5.js"></script>
<script src="../assets/js/hm_cy.js"></script>
<script type="text/javascript">
$(function(){
    $('.j-done').on('click',function(e){
        e.stopPropagation();
        e.preventDefault();

        var psw1 = $('#psw1').val();
        var psw2 = $('#psw2').val();
        var psw3 = $('#psw3').val();

        if(psw1 == ''){
            mask('密码不能为空');
            return false;
        }
        if(psw2 == ''){
            mask('密码不能为空');
            return false;
        }
        if(psw3 == ''){
            mask('密码不能为空');
            return false;
        }

        if(psw1 == psw2){
            mask('不能和旧密码相同');
            return false;
        }

        if(psw2 !== psw3){
            mask('两次密码不一致！');
            return false;
        }


        var oldPsw = hex_md5('cb08bd3a57be55c375040ec59f343e8e' + hex_md5(psw1));
        var newPsw = hex_md5('cb08bd3a57be55c375040ec59f343e8e' + hex_md5(psw2));
        var token = getCookie('token');
        //修改密码
        $.ajax({
            type: 'POST',
            url: reqUrl('password_save'),
            data:{
                token: token,
                keytype: 2,
                old_password: oldPsw,
                new_password: newPsw
            },
            dataType: 'json',
            success: function(data){
                if(data.error_code == 200){

                    console.log('ok');
                    window.location.href = preUrl('login/login.html'+ para +'&path=my/set_pay_psw.html');
                }else if(data.success){
                    mask('支付密码修改成功');
                    setTimeout(function(){
                        window.location.href = preUrl('my/set.html');
                    },1000);
                  
                }else{
                    mask(data.msg);
                }
            }
        });

    });
})
</script>
</body>
