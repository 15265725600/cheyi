<script type="text/javascript">
$(function(){
    $('.j-clear').on('click',function(){
        var clear = parseInt( $(this).find('b').html() );
        if(clear !== 0){
            $(this).find('b').html(0);
            mask('清除完毕');
        }
    });


    $('.j-quit').on('click',function(){
        console.log('ok');
        var token = getCookie('token');
        //退出登录
        $.ajax({
            type: 'POST',
            url: reqUrl('client_loginout'),
            data:{
                token: token
            },
            dataType: 'json',
            success: function(data){
                if(data.success){
                    window.location.href = preUrl('login/login.html');
                }
            }
        });

        return false;
    });
})
