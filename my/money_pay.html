<script type="text/javascript">
$(function(){
    $('.j-pay').on('click',function(e){
        e.stopPropagation();
        e.preventDefault();

        var price = $('#pay-fee').val();
        if(isNaN(price)){
            mask('请输入金额数字');
            return;
        }
        //微信支付
        window.location.href = preUrl('pay/wechat_pay.html?keytype=6&price='+ price +'&keyid=0');

    });
});
