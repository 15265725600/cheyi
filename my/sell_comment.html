<header data-am-widget="header" class="am-header cy-header n-border"> 
    <div class="am-header-left am-header-nav">
      <a class="icon-back" href="javascript:history.back()"></a>
    </div> 
    <h1 class="am-header-title">评论</h1>
</header>
<div class="container">    
    <form action="" method="post" class="am-form cy-form">
        <div class="base-wrap order-wrap">
            <div class="base-item am-cf">
                <a class="am-block" href="#">
                    <div class="station-img">
                        <img src="../assets/i/c1.jpg">
                    </div>
                    <div class="goods-item am-padding-top-sm">
                        <h4 class="am-text-truncate">精品盒饭</h4>
                        <div class="am-text-default"><span>￥12.00 </span> <span class="am-text-xs am-padding-left">x<b>1</b></span> </div>
                    </div>
                </a>
            </div>
            <div class="base-item active c-black">
                总额：<span>￥499.00</span>
            </div>
        </div>

        <div class="base-wrap">
            <div class="base-item">
                评价星级：
                <div class="star-wrap active">
                    <p class="am-cf am-margin-0">
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                    </p> 
                </div>
            </div>
        </div>

        <div class="cc-wrap">
            <div class="am-margin-bottom-xs">评论：</div>
            <textarea rows="8" placeholder="分享一下您对该商品的看法(限200字)"></textarea>
        </div>

        <button class="am-btn">提交</button>
    </form>


</div>

<script type="text/javascript">
$(function(){
    $('.icon-star').on('click',function(){
        $('.icon-star').removeClass('active');
        $(this).prevAll().addClass('active');
        $(this).addClass('active');
    })
})
</script>
