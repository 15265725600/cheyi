<header data-am-widget="header" class="am-header cy-header n-border"> 
    <div class="am-header-left am-header-nav">
      <a class="icon-back" href="javascript:history.back()"></a>
    </div> 
    <h1 class="am-header-title">评论</h1>
</header>
<div class="container">    
    <form action="" method="post" class="am-form cy-form">
        

        <div class="base-wrap">
            <div class="base-item">
                油站环境：
                <div class="star-wrap active">
                    <p class="am-cf am-margin-0">
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                    </p> 
                </div>
            </div>
        </div>

        <div class="base-wrap">
            <div class="base-item">
                服务态度：
                <div class="star-wrap active">
                    <p class="am-cf am-margin-0">
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                    </p> 
                </div>
            </div>
        </div>

        <div class="base-wrap">
            <div class="base-item">
                油品质量：
                <div class="star-wrap active">
                    <p class="am-cf am-margin-0">
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                        <i class="icon-star"></i>
                    </p> 
                </div>
            </div>
        </div>

        <div class="cc-wrap">
            <div class="am-margin-bottom-xs">评论：</div>
            <textarea rows="8" placeholder="分享一下您对该加油站的环境/服务和设施等的感受 (限200字)"></textarea>
        </div>

        <button class="am-btn">提交</button>
    </form>

<script type="text/javascript">
$(function(){
    $('.star-wrap').each(function(){
        var that = $(this);
        that.find('.icon-star').on('click',function(){
            that.find('.icon-star').removeClass('active');
            $(this).prevAll().addClass('active');
            $(this).addClass('active');
        });
    });
    
})
</script>
