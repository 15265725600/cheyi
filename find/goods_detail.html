</div>

<script src="../assets/js/hm_cy.js"></script>

<script type="text/html" id="detail-cont">
    <div class="goods-item am-margin-0">
        <div class="station-img n-border">
            <img style="height: 200px" src="{{img}}">
            <p><span>已售 <b>{{sales}}</b></span> <span class="c-orange am-fr">库存 <b>{{count}}</b></span></p>
        </div>
        <div class="am-margin-sm posr">
            <h4 class="two-truncate">{{goods_name}}</h4>
            <div class="am-text-default">{{price}}积分</div>
            <span class="am-text-xs c-grey">{{property}}</span>
            <a class="red-btn" href="javascript:location.href=preUrl('find/exchange.html')+'?id='+{{id}}+'&price='+{{price}}+'&type=2'">立即兑换</a>
        </div>
    </div>

    <!-- 商品简介： -->
    <div class="base-wrap">
        <div class="gas-intro">
            <h4>商品简介：</h4>
            <iframe src="http://124.128.23.74:8010/hmapi_cheyi/v100/html?type=1&id={{id}}"></iframe>
        </div>  
    </div>
</script>

<script type="text/javascript">
$(function(){

    //商品详情
    $.ajax({
        type: 'POST',
        url: reqUrl('exchange_goods_detail'),
        data:{
            id: GetQueryString('id')
        },
        dataType: 'json',
        success: function(data){
            if(data.success){
                var html = template('detail-cont', data.infor[0]);
                $('#detail-wrap').html(html);

            }else{
                mask(data.msg);
            }
        }
    });
});
</script>
</body>
