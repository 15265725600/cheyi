<script type="text/html" id="ad-item">
    <div data-am-widget="slider" class="am-slider am-slider-default cy-slider "  >
        <ul class="am-slides">
            {{each listItems as value i }}

<script type="text/javascript">
$(function(){
    $.ajax({
        type: 'post',
        url: reqUrl('ad_list'),
        dataType : "json", 
        data: {
            type: 0,
            city: '济南'
        },
        success: function(data){
            if(data.success){
                //预编译模板
                var html = template('ad-item', data.infor);
                $('#ad-slides').html(html);
                //初始化slider
                $('.am-slider').flexslider({
                    directionNav: false
                });
            }else{
                mask(data.msg);
            }
        }
    });
});
</script>
