<body>

<header data-am-widget="header" class="am-header cy-header n-border"> 
    <div class="am-header-left am-header-nav">
      <a class="icon-back" href="javascript:history.back()"></a>
    </div> 
    <h1 class="am-header-title">设置密码</h1>
</header>

<div class="container">
    <form action="" method="post" class="am-form psw-form">   
        <div class="am-form-group">
            <label for="psw1" class="icon-psw"></label>
            <input id="psw1" type="password" placeholder="设置6-12位密码">
        </div>
        <div class="am-form-group">
            <label for="psw2" class="icon-psw"></label>
            <input id="psw2" type="password" placeholder="再次确认密码">
        </div>
       
        <button class="am-btn j-confirm">确定</button>
           
    </form>

</div>



<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>

<!--<![endif]-->
<script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/md5.js"></script>
<script src="../assets/js/hm_cy.js"></script>

<script type="text/javascript">
    $(function(){
        $('.j-confirm').on('click',function(e){
            e.stopPropagation();
            e.preventDefault();

            var psw1 = $('#psw1').val();
            var psw2 = $('#psw2').val();

            if(psw1 == ''){
                mask('密码不能为空');
                return false;
            }
            if(psw2 == ''){
                mask('密码不能为空');
                return false;
            }

            if(psw1 !== psw2){
                mask('两次密码不一致！');
                return false;
            }

            var token = GetQueryString('token');
            var keytype = GetQueryString('keytype');
            var newPsw = hex_md5('cb08bd3a57be55c375040ec59f343e8e' + hex_md5(psw1));

            //密码重设
            $.ajax({
                type: 'POST',
                url:  reqUrl("password_reset"),
                data: { 
                    temp_token: token,
                    keytype: keytype,
                    new_password: newPsw
                },
                dataType: 'JSON',
                async: false,
                success:  function(data) {  
                    if(data.success){
                        if(keytype == 1){
                            mask('密码设置成功');
                            setTimeout(function(){
                                window.location.href = preUrl('login/login.html');
                            },1000);                    
                        }else{
                            mask('密码设置成功');
                            setTimeout(function(){
                                window.location.href = preUrl('my/set.html');
                            },1000);
                        }
                        
                    }else{
                        mask(data.msg);
                    }
                }
            });

        });

    });
</script>
</body>
</html>
